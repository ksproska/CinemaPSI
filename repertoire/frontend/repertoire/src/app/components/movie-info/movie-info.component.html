<!-- movie-info.component.html -->
<div class="movie-info">
  <div class="row">
    <div class="poster">
      <img src="{{ image }}" alt="Movie Poster">
    </div>
    <div class="details">
      <p class="description">{{ description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="title">
      <h2>{{ title }}</h2>
    </div>
  </div>
</div>
